<!doctype>
<html>
<head>
    <link href="http://www.w3.org/html/logo/downloads/HTML5_Badge.svg" rel="icon"/>
    
    <link href="css/style.css" rel="stylesheet"/>
    <script data-main="js/main" src="js/require.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/libs/main.js" type="text/javascript"></script>
    <script src="js/libs/request.js" type="text/javascript"></script>
    <!--<script src="js/libs/request.js" type="text/javascript"></script>-->
</head>
<body ng-app="KDApp">
    <div ng-controller="CntrlA"></div>
    <div ng-controller="CntrlB">
        <h1> In cart </h1>
        <ul>
            <li ng-repeat="p in products">{{p.name}}</li>
        </ul>
    </div>
    <div ng-controller="CntrlC">

        <h1> In app </h1>
        <ul>
            <li class="list" ng-show="checked" ng-init="checked = true" ng-repeat="p in products">
                <input type="checkbox" ng-click="hanlder($index)" ng-model="p.checked">{{p.name}}</li>
        </ul>
        <button ng-click="atchandler($event)">Add to cart</button>
    </div>
</body>
</html>
